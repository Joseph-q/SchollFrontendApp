<app-modal (closeModal)="cancelButton()">
    <div class="warning">
        <h3>
            ¿Estás seguro de querer <b>ELIMINAR AL USUARIO?</b> Una vez eliminado, no podrá ser recuperado de
            nuevo.
        </h3>
    
        <div class="actions-buttons">
            <button class="button-delete" (click)="cancelButton()">Cancelar</button>
            <button class="button-accept" (click)="acceptButton()">Aceptar
            </button>
        </div>
    </div>
</app-modal>
