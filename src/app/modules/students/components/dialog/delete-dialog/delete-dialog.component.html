<h2 mat-dialog-title>ELIMINAR USUARIO?</h2>
<mat-dialog-content>
    <h3>¿Estás seguro de que deseas eliminar al usuario? <strong>Una vez eliminado, no podrá recuperarse.</strong></h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
    <button mat-button (click)="onAccept()">Borrar Alumno</button>
</mat-dialog-actions>
