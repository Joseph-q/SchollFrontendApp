<div class="main-info">
    <section class="table-container">
        <table mat-table [dataSource]="historialAssistances$">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> <app-picker-range-text [rangeDate]="rangeDate()"
                        (_onUserSelect)="rangeDate.set($event)"></app-picker-range-text> </th>
                <td mat-cell *matCellDef="let assistance">
                    {{ (assistance.date | date:'dd MMM' : 'UTC') + " de " + (assistance.date | date:'yyyy' : 'UTC') }}
                </td>

            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let assistance"> {{assistance.total}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </section>


</div>
