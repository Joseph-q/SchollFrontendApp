<div class="main-info">
    <section class="table-container">
        <table mat-table [dataSource]="courseAssitances">
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let student"> {{student.name + " "+student.lastname}} </td>
                <td mat-footer-cell *matFooterCellDef> Total Asistencias </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let student"> {{student.email}} </td>
                <td mat-footer-cell *matFooterCellDef></td>

            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Numero </th>
                <td mat-cell *matCellDef="let student"> {{student.number}} </td>
                <td mat-footer-cell *matFooterCellDef></td>

            </ng-container>

            <ng-container matColumnDef="entrance">
                <th mat-header-cell *matHeaderCellDef> Entrada <app-datepicker-popup (_userSelection)="onSelectDate()" [(selected)]="date"></app-datepicker-popup> </th>
                <td mat-cell *matCellDef="let student"> {{student.entrance}} </td>
                <td mat-footer-cell *matFooterCellDef> {{totalAssistances}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true"></tr>
        </table>
    </section>
</div>
