<h2 mat-dialog-title>Agregar Curso</h2>
<mat-dialog-content>
    <form [formGroup]="cursoForm" class="form">
        <!-- Input para el curso -->
        <mat-form-field appearance="outline" id="name">
            <mat-label>Nombre del Curso</mat-label>
            <input maxlength="20" matInput formControlName="name" type="text">

            @if (cursoForm.get('name')?.invalid && cursoForm.get('name')?.touched) {
            <mat-error>
                El nombre del curso es obligatorio.
            </mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline" id="description">
            <mat-label>Descripcion</mat-label>
            <input maxlength={{maxChars}} matInput formControlName="description" type="text"
            (input)="countCharacters($event)">
            <div style="display: flex; justify-content: end;">
                <mat-hint>{{charCount}}/{{maxChars}}</mat-hint>
            </div>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="OnAccept()" cdkFocusInitial>Agregar Curso</button>
</mat-dialog-actions>
