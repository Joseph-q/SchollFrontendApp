<div>
    <mat-form-field style="width: .1px; height: .1px; visibility: hidden;" subscriptSizing="dynamic">
        <input matInput [formControl]="date" [matDatepicker]="picker" >
        <mat-datepicker #picker (closed)="OnDateSelected()" ></mat-datepicker>
    </mat-form-field>


    <button (click)="picker.open()" class="tag-button">
        <span class="date-text">{{selected() | date: 'dd MMMM, yyyy '}}</span>
    </button>
</div>
