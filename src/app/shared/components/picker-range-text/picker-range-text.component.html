<div>
<mat-form-field style="width: .1px; height: .1px; visibility: hidden;">
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start">
      <input matEndDate formControlName="end">
    </mat-date-range-input>  
    @if (range.controls.start.hasError('matStartDateInvalid')) {
    <mat-error>Invalid start date</mat-error>
    }
    @if (range.controls.end.hasError('matEndDateInvalid')) {
    <mat-error>Invalid end date</mat-error>
    }
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker (closed)="onClose()"></mat-date-range-picker>
</mat-form-field>

<button (click)="picker.open()" class="tag-button">
  <span class="tag-date">{{(range.get("start")?.value) | date: 'dd/MM/yyyy '}}</span>
  <span class="tag-separator"> - </span>
  <span class="tag-date">{{(range.get("end")?.value) | date: 'dd/MM/yyyy'}}</span>
</button>

</div>
